<div id="results">
  <h1>{{score}} point<span ng-if="score !== 1">s</span></h1>
  <button ng-click="startOver()">Play Again</button>
  <h2>Share This Numble:</h2>
  <button ng-if="!storage" ng-click="getShare()">Challenge a Friend</button>
  <i ng-if="storage && storage.$$state.status !== 1" class="challenge-loader fa fa-spinner fa-spin"></i>
  <div ng-if="storage && storage.$$state.status === 1" num-select>http://katerberg.github.io/numble/dist/index.html#/play?goal={{shareId}}</div>
</div>
