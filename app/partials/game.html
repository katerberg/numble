<div id="game">
  <header>
    <h1 mak-touch>Score: {{state.score}}</h1>
    <h2>Time Left: {{time()}}</h2>
  </header>
  <div id="board">
    <div ng-repeat="row in num" class="row">
      <span ng-repeat="cell in row" hm-tap="cell.select()" ng-class="{'selected': cell.selected}">
        {{cell.display}}
      </span>
    </div>
  </div>
  <button hm-tap="undo()" ng-if="state.selected.length > 0" class="undo">Undo</button>
</div>
