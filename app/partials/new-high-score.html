<div id="high-scores" class="content">
  <h1>New High Score!</h1>
  <h2>You scored {{score}} point<span ng-if="score !== 1">s</span>!</h2>
  <input ng-model="callsign" type="text" placeholder="Enter your callsign" required pattern=".{1,12}" maxlength="12"/>
  <button ng-disabled="!callsign" ng-click="submit(callsign)">Submit</button>
</div>
