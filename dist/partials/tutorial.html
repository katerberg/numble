<div id="game" class="content" ng-intro-options="tutorialOptions" ng-intro-method="startIntro"><header><h1>Score: {{state.score}}</h1><num-timer></num-timer></header><div id="board"><div ng-repeat="column in state.board" class="column"><span ng-repeat="cell in column" hm-tap="cell.select()" ng-class="{'selected': cell.selected, 'replaced': cell.replace}">{{cell.display}}</span></div></div><button hm-tap="undo()" ng-if="state.selected.length > 0" class="undo">Undo</button></div>
