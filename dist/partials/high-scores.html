<div id="high-scores" class="content"><h1>High Scores</h1><h2 class="selector" ng-click="setMode('monthly')" ng-class="{'active': mode === 'monthly'}">Monthly</h2><h2 class="selector" ng-click="setMode('lifetime')" ng-class="{'active': mode === 'lifetime'}">Lifetime</h2><i ng-if="mode === 'monthly' && monthlyRequest && monthlyRequest.$$state.status !== 1" class="fa fa-spin fa-spinner fa-5x"></i> <i ng-if="mode === 'lifetime' && lifetimeRequest && lifetimeRequest.$$state.status !== 1" class="fa fa-spin fa-spinner fa-5x"></i><ul ng-if="mode === 'monthly'"><li ng-repeat="score in monthlyScores | limitTo:5">{{score.callsign || 'Secret Snake'}} - {{score.score}}</li><li ng-if="monthlyScores.length === 0">None yet!</li></ul><ul ng-if="mode === 'lifetime'"><li ng-repeat="score in lifetimeScores | limitTo:5">{{score.callsign || 'Secret Snake'}} - {{score.score}}</li></ul><nav-button>Home</nav-button></div>
