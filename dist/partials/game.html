<div id="game"><header><h1>Score: {{state.score}}<span class="goal" ng-if="goal" ng-class="{'beaten': goal < state.score}">&nbsp;({{goal}})<span></span></span></h1><num-timer></num-timer></header><i ng-if="scoreStorage && scoreStorage.$$state.status !== 1" class="fa fa-spin fa-spinner fa-5x"></i><div id="board"><div ng-repeat="column in state.board" class="column"><span ng-repeat="cell in column" hm-tap="cell.select()" ng-class="{'selected': cell.selected}">{{cell.display}}</span></div></div><button hm-tap="undo()" ng-if="state.selected.length > 0" class="undo">Undo</button></div>
