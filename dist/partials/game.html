<h1 ng-click="reset()">Play!</h1><h2 ng-click="reset()">Score: {{state.score}}</h2><div id="game"><div ng-repeat="row in num"><span ng-repeat="cell in row" ng-click="cell.select()" ng-class="{'selected': cell.selected}">{{cell.display}}</span></div></div><ul><li ng-repeat="chosen in state.selected track by $index">{{chosen.display}}</li></ul>
