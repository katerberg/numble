<header><h1>Score: {{state.score}}</h1><h2>Time Left: {{time()}}</h2></header><div id="board"><div ng-repeat="row in num"><span ng-repeat="cell in row" ng-click="cell.select()" ng-class="{'selected': cell.selected}">{{cell.display}}</span></div></div><button ng-click="undo()" ng-if="state.selected.length > 0" class="undo">Undo</button><ul class="current"><li ng-repeat="chosen in state.selected track by $index">{{chosen.display}}</li></ul><ul class="found"><li ng-repeat="item in state.found track by $index">{{item}}</li></ul>
